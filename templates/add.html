{% extends "layout.html" %}


{% block body %}

<h2> ESCRIBE BLOG POSTS</h2>


<form class="login-form" action="{{ url_for ('create_post') }}" method="POST" enctype="multipart/form-data"
    id="form_id">
    <input type="text" name="titulo" placeholder="Titulo">
    <textarea name="texto" id="" cols="30" rows="10" placeholder="Post"></textarea>
    <div id="file-inputs"></div>
    <button id="add-file-button" type="button">Agregar archivo</button>
    <div id="error-message">{{ error_message }}</div>
    <!-- <input type="submit" name="submit"> -->
    <button type="submit" name="status" value="published">Publicar</button>
    <button type="submit" name="status" value="draft">Guardar como borrador</button>

</form>

<script src="{{url_for('static', filename='app.js')}}"></script>


{% endblock %}
