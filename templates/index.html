{% extends "layout.html" %}


{% block body %}


{% for post in posts %}
<section>

    <h3 class="post-title">  {{ post.title }}</h3>

    <p class="date"> Publicado en: {{ post.date.strftime('%d/%m/%Y') }}</p>
    <p>{{ post.text }}</p>


<form class="delete-button" action=" {{ url_for('delete') }}" method="post">

    <button value="{{post.id}}" name="post_id">Borrar Post</button>
</form>



{% for post_file in post_files %}
    {% if post_file.post_id == post.id %}
    <form class="delete-button" action="{{ url_for('download_file', upload_id=post.id, filename=post_file.filename) }}" method="post">
       
     <button value="{{post_file.filename}}" name="post_file_id"> Descargar archivo</button> 
    </form>
    {% endif %}
{% endfor %}



</section>

{% endfor %} 

{% endblock %}
